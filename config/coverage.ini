[coverage:paths]
source =
  src/yt_spam_purge
  */site-packages/yt_spam_purge

[coverage:run]
branch = true
source =
  src/yt_spam_purge
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/yt_spam_purge/__init__.py
  src/yt_spam_purge/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
